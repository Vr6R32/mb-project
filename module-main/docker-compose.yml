version: '3'

services:
  main-monolith:
    image: main-monolith:latest
    build:
      context: .
      dockerfile: ./motobudzetapi/Dockerfile
    container_name: main-monolith
    ports:
      - "20134:20134"
    volumes:
      - ./files/public:/app/module-main/files/public
      - ./files/private:/app/module-main/files/private
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres-db:5432/motobudzet?autoReconnect=true&useSSL=false&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: dontgotosql
      SPRING_JPA_DATABASE-PLATFORM: org.hibernate.dialect.PostgreSQL10Dialect
    depends_on:
      - postgres
    networks:
      - motobudzet
    restart: unless-stopped

  postgres:
    image: postgres:13
    container_name: postgres-db
    ports:
      - "3309:5432"
    volumes:
      - mainmonolith-postgres-data:/var/lib/postgresql/data
      - ./db-init.sql:/docker-entrypoint-initdb.d/db-init.sql
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: dontgotosql
      PGDATA: /data/postgres
    networks:
      - motobudzet
    healthcheck:
      test: pg_isready -U postgres
      interval: 1m
      timeout: 10s
      retries: 2

  pgadmin:
    container_name: pgadmin
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL:-pgadmin4@pgadmin.org}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    ports:
      - "5050:80"
    networks:
      - motobudzet
    restart: unless-stopped

volumes:
  mainmonolith-postgres-data:
  pgadmin-data:

networks:
  motobudzet:
    driver: bridge
