<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Moto-Bud≈ºet</title>
    <link rel="preload" href="/api/static/logo" as="image">
    <link rel="stylesheet" type="text/css" th:href="@{/css/navBarMainContainerLogoAdvertisement.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/searchForm.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/snowflake.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/myAccountPanel.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/zoom.css}" />
    <script type="text/javascript" th:src="@{/js/utils.js}" ></script>
    <script type="text/javascript" th:src="@{/js/userAdvertisements.js}" ></script>
    <script type="text/javascript" th:src="@{/js/myAccount.js}" ></script>
    <script type="text/javascript" th:src="@{/js/messages.js}" ></script>
</head>

<body>
<header>
    <div class="looogo">
        <a href="/">
            <img id="logo" src="/api/static/logo" alt="Logo">
        </a>
    </div>
    <div class="nav-buttons">
        <a href="/advertisement/new">Sprzedaj</a>
        <a href="/messages">Wiadomosci</a>
        <a href="/favourites">Ulubione</a>
        <a href="/advertisements">Ogloszenia</a>
        <a href="/login" th:unless="${username != 'ZALOGUJ'}"><span th:text="${username}">ZALOGUJ</span></a>
        <a href="/logout" th:if="${username != 'ZALOGUJ'}" id="userLogoutButton">
            <span class="username-text" th:text="${username}" id="username"></span>
            <span class="logout-text">WYLOGUJ</span>
        </a>
    </div>
</header>
<div id="snowflakeContainer"></div>
<div class="container-main" id="container-main">
    <div class="left-container" id="left-container"></div>
    <div class="right-container" id="rightContainer">
        <div class="header-container-account" id="headerContainer"></div>
        <div class="result-container-right" id="resultContainerRight"></div>
    </div>
</div>
<span id="loadFunction" th:text="${loadFunction}" style="display: none;"></span>
<div id="zoom-controls">
    <div style="display: flex">
        <label style="font-size: 60px;align-items: center; justify-content: center;">üïµÔ∏è</label>
        <div class="custom-toggle-switch">
            <label class="custom-label">
                <input type="checkbox" id="darkModeCheckbox">
                <span class="custom-slider"></span>
            </label>
        </div>
    </div>
    <input type="range" min="0.8" max="1.2" step="0.001" value="1" class="slider" id="zoom-slider" oninput="changeZoom(this.value)">
</div>
</body>
</html>
