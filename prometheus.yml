global:
  scrape_interval: 15s

scrape_configs:
  - job_name: 'mb-api'
    scheme: https  # Ensure Prometheus uses HTTPS to scrape metrics
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['motobudzet.pl']  # Ensure this is the HTTPS port
        labels:
          application: 'mb-api'
